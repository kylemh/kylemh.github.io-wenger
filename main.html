<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arvo" type="text/css">
    <link rel="stylesheet" href="/main.css">

    <title>Arséne Wenger Tribute</title>
</head>

<body>
    <h1>Arséne Wenger</h1>
    <h1><small>"Le Professeur"</small></h1>
    <br>
    <div class="fluid">
        <img src="http://i.imgur.com/hCgrrBJ.jpg" alt="Arséne Wenger" class="img-responsive center-block">
    </div>

    <br class="bigbreak">
    
    <div class="banner">
        <img class="logo" src="http://i.imgur.com/FM3LOen.png" width=30%/>
    </div>

    <br class="bigbreak">

    <div class="container-fluid well" id="trophy-case">
        <div class="row-fluid">
            <div class="headline-case">
                <h2>The Trophy Case</h2>
            </div>
            <br>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <h3><small>Premier League Titles:</small></h3>
                <div class="hovereffect">
                    <img src='http://i.imgur.com/d1W2hEY.jpg' alt="Premier League Titles: 3" class="img-responsive img-circle">
                    <div class="overlay">
                        <h6>3</h6>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <h3><small>FA Cup Trophies:</small></h3>
                <div class="hovereffect">
                    <img src='http://i.imgur.com/k2EIRb9.jpg' alt="FA Cup Trophies: 6" class="img-responsive img-circle">
                    <div class="overlay">
                        <h6>6</h6>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <h3><small>Community Shield Wins:</small></h3>
                <div class="hovereffect">
                    <img src='http://i.imgur.com/OdJ9MhK.jpg' alt="Community Shield Trophies: 6" class="img-responsive img-circle">
                    <div class="overlay">
                        <h6>6</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
